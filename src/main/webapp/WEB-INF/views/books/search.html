<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <form th:action="@{/books/searchBook}" method="POST">
        <input type="text" name="name" th:value="${param.name}"  placeholder="Find book by Name" size="100" >
        <button type="submit" class="btn btn-info" >Search</button>
    </form>
<div th:if="${book}">
    <span>Book now at: </span> <span th:text="${book.getOwner().getFullName()}">Person Name</span>
</div>
</body>
</html>
